<div [title]="item.long_title" class="item">
  <h2 class="item__title transition">
    {{ item.title }}:
    <p class="item__value transition">
      {{ item.total }}
      <span *ngIf="item.current as diff" class="item__diff">+{{ diff }}</span>
    </p>
  </h2>
  <div *ngIf="item.icon as icon" class="item__image-wrapper transition">
    <img [src]="icon" alt="">
  </div>
</div>
