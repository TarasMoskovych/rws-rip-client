<div class="statistic">
  <ng-container *ngIf="statistic$ | async as statistic">
    <header>
      <h1>Орієнтовні бойові втрати противника</h1>
      <p>Дані: uadata станом на {{ statistic.lastUpdated | date : 'dd.MM.yyyy' }}</p>
      <p>{{ statistic.currentDay }} день війни</p>
    </header>
    <main>
      <ul>
        <app-statistic-item
          *ngFor="let item of statistic.data"
          [item]="item"
        ></app-statistic-item>
      </ul>
    </main>
  </ng-container>
</div>
